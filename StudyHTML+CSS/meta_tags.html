<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta tags</title>
</head>
<body>
    <!-- Must -->
    <!-- name/http-equiv/property - field -->
    <!-- content - value of field -->

    <meta name="" content="">
    <meta http-equiv="" content="">
    <meta property="" content="">

    <!-- Category: -->

    <!-- 1. Show content -->
    <!-- Charset - if we can't read text (ciriliza) -->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta charset="UTF-8"> <!-- from HTML5-->
    <!-- If we needn't adaptive -->
    <meta name="viewport" content="width=1170">
    <!-- If we need adaptive (content not change size) -->
    <meta name="viewport" content="width=device-width">
    <!-- Mobile (mashtab for page, max mashtab page, not allow mashtab content) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scable=0">
    <!-- Don't create link for phone-number in Iphone -->
    <meta name="format-detection" content="telephone=no">
    <p class="phone">+380501234567</p>

    <!-- 2. SEO -->
    <!-- Small describe page (max length = 140 symbols) -->
    <meta name="describtion" content="Your describtion for page">
    <!-- Keywords for page (max words = 20) -->
    <meta name="keywords" content="meta tags, tags, meta">

    <!-- Access search-robots for our page -->
    <meta name="robots" content="">
    <!-- Don't allow index page full -->
    <meta name="robots" content="noindex, no follow">
    <meta name="robots" content="none">
    <!-- Don't allow link and picture (but text allow) -->
    <meta name="robots" content="noimageindex, nofollow">

    <!-- 3. Technical -->
    <!-- Author for page -->
    <meta name="Author" content="Maybe not I">
    <!-- (Authorskiye prava) -->
    <meta name="Copyright" content="Maybe I">
    <!-- Address for author -->
    <meta name="Address" content="Where not I live">

    <!-- Redirect/Refresh (seconds, url for redirect) -->
    <meta http-equiv="refresh" content="0; url=https://google.com">
    <!-- Example: 404 page (after 5 seconds redirect user for index.html) -->
    <meta http-equiv="refresh" content="5; url=index.html">

    <!-- 4. Social media -->
    <!-- use for style post, when we want to repost our page -->

    <!-- Facebook -->
    <!-- language -->
    <meta property="og:locale" content="ru_RU">
    <!-- type of content (default: article) -->
    <meta property="og:type" content="article">
    <!-- title of page -->
    <meta property="og:title" content="Meta tags">
    <!-- description of page -->
    <meta property="og:description" content="Describe your page">
    <!-- link for picture -->
    <meta property="og;image" content="https://google.com/img/logo.png">
    <!-- link for this page -->
    <meta property="og:url" content="https://google.com">
    <!-- name of page -->
    <meta property="og:site_name" content="Name for site">

    <!-- Twitter -->
    <!-- type of card(default: summary) -->
    <meta name="twitter:card" content="summary">
    <!-- name/login for author -->
    <meta name="twitter:site" content="Name">
    <!-- name for page -->
    <meta name="twitter:title" content="Meta tags">
    <!-- description of page -->
    <meta name="twitter:description" content="Describe your page">
    <!-- image -->
    <meta name="twitter:image" content="https://google.com/img.logo.png">

    <!-- Vk - after twitter and facebook needn't to set -->
</body>
</html>
