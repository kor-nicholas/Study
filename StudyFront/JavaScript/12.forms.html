<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Hello</h1>
    <form name="get" action="#" method="get">
        <input type="text" name="nameInput" value="input" placeholder="Input name">
        <textarea name="textarea" maxlength="30">bigtext</textarea>
        <div class="textarea__counter">You have <span></span> symbols</div>
        <br>
        <input checked type="radio" name="radio" value="Radio1">Radio1
        <br>
        <input type="radio" name="radio" value="Radio2">Radio2
        <br>
        <input type="checkbox" name="checkbox">Checkbox
        <br>
        <input type="file" name="file">
        <br>
        <select name="select">
            <option value="select1">1</option>
            <option value="select2">2</option>
            <option selected value="select3">3</option>
        </select>
        <br>
        <select multiple name="selectMultiple">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option selected value="4">4</option>
        </select>
        <br>
        <button type="submit">Get</button>
    </form>
    <br>
    <form name="post" action="#" method="post">
        <label for="nameInput">Input email</label>
        <input type="text" name="nameInput">
        <input type="file" name="file">
        <button type="submit">Post</button>
    </form>
    <script src="js/12.forms.js"></script>
</body>
</html>
